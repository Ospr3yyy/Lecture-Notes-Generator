<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Reset Your Password</header>
        </div>
        <div class="instruction-text">
            <p>Enter your email address and we'll send you a link to reset your password.</p>
        </div>
        <div class="input-box">
            <input type="email" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit-forgot"></button>
            <label for="submit-forgot">Send Reset Link</label>
        </div>
        <div class="sign-up-link">
            <p>Remembered your password? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
