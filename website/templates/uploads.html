<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Audio Files</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Uploaded Audio Files</h1>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Audio File Name</th>
                    <th>Audio Player</th>
                </tr>
            </thead>
            <tbody>
                {% for file in audio_files %}
                <tr>
                    <td>{{ file }}</td>
                    <td>
                        <audio controls>
                            <source src="{{ url_for('uploaded_file', filename=file) }}" type="audio/wav">
                            Your browser does not support the audio tag.
                        </audio>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/index" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
