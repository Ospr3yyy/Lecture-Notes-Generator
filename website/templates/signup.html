<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Insta Notes - Sign Up</header>
        </div>
        <form>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="email" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Confirm Password" autocomplete="off" required>
            </div>
            <div class="input-submit">
                <button class="submit-btn" id="submit-signup"></button>
                <label for="submit-signup">Sign Up</label>
            </div>
            <div class="sign-up-link">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
