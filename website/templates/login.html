<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <form action="/login" method="POST">
            <div class="login-header">
                <header>Insta Notes</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email"  name="email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" name="password" autocomplete="off" required>
            </div>
            <div class="forgot">
                <section>
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </section>
                <section>
                    <a href="forgot_pass.html">Forgot password</a>
                </section>
            </div>
            <div class="input-submit">
                <button class="submit-btn" id="submit">Sign in</button>
            </div>
            <div class="sign-up-link">
                <p>Don't have account? <a href="signup.html">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
